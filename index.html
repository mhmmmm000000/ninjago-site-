<style>
  /* --- EXACT STYLES FROM NINJAGO VAULT --- */
  :root{
    --bg:#0b0f13; --surface:#0f1720; --card:#0f1720; --muted:#9aa4b2; --text:#e6eef6; --accent:#00c853; --price:#ff6b6b; --glass:rgba(255,255,255,0.03);
  }
  :root[data-theme="light"]{ --bg:#fff; --surface:#f6f7f9; --card:#fff; --muted:#6b7280; --text:#111827; --accent:#0b8f5b; --price:#d22b2b; --glass:rgba(0,0,0,0.04); }

  html,body{height:100%}
  body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:var(--text);min-height:100vh;-webkit-font-smoothing:antialiased;transition:background .25s,color .25s}
  
  /* Header */
  .site-header{display:flex;justify-content:space-between;align-items:center;padding:14px 18px;background:var(--surface);border-bottom:1px solid rgba(255,255,255,0.04);position:sticky;top:0;z-index:40}
  .brand{display:flex;flex-direction:column}
  .logo{font-weight:900;font-size:18px;cursor:pointer;user-select:none;text-decoration:none;color:var(--text);}
  .subtitle{color:var(--muted);font-size:13px}
  .header-right{display:flex;align-items:center;gap:10px}
  .search{padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--text);min-width:200px}
  
  /* Buttons */
  .btn{background:#111827;color:#fff;padding:8px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:700;display:inline-flex;align-items:center;justify-content:center;text-decoration:none;font-size:14px;}
  .btn.small{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:6px 8px;font-weight:700;color:var(--text)}
  .btn.discord{background: #5865F2; color: white;}
  .btn.discord:hover{background: #4752c4;}

  /* Layout */
  .container{max-width:1200px;margin:40px auto;padding:0 16px; display:flex; flex-direction:column; align-items:center;}
  
  /* Hero */
  .hero-text { text-align: center; margin-bottom: 40px; opacity: 0; transform: translateY(10px); transition: all 0.6s ease; }
  .hero-text.show { opacity: 1; transform: none; }
  .hero-title { font-size: 64px; font-weight: 900; margin: 0; line-height: 1.1; }
  .hero-sub { color: var(--muted); font-size: 18px; margin-top: 10px; }

  /* Cards */
  .categories-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:14px;margin-top:24px;width:100%;max-width:800px;}
  .category-tile{background:var(--card);border-radius:12px;padding:24px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px;transform:translateY(14px);opacity:0;transition:all .45s cubic-bezier(.2,.9,.2,1);text-decoration:none;color:var(--text);}
  .category-tile.show{opacity:1;transform:none}
  .category-tile:hover{transform:translateY(-4px); border-color: rgba(255,255,255,0.1);}
  .cat-emoji{font-size:42px}
  .cat-title{font-weight:700; font-size: 18px;}
  .cat-count{color:var(--muted);font-size:14px}

  /* Chat Floating */
  .chat-floating{position:fixed;right:18px;bottom:18px;width:300px;border-radius:10px;overflow:hidden;border:1px solid rgba(255,255,255,0.03);background:var(--card);z-index:90;box-shadow:0 8px 30px rgba(0,0,0,0.4)}
  .chat-head{padding:8px 10px;background:var(--surface);display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid rgba(255,255,255,0.02)}
  .chat-body{padding:10px}
  .chat{height:160px;overflow:auto;padding:8px;border-radius:8px;background:var(--glass);display:flex;flex-direction:column;gap:8px}
  .msg{max-width:78%;padding:8px 10px;border-radius:8px}
  .msg.user{align-self:flex-end;background:#111827;color:#fff}
  .msg.owner{align-self:flex-start;background:rgba(255,255,255,0.06);color:var(--text)}
  .input{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--text);box-sizing:border-box;}

  /* Animations */
  @keyframes fadeUp { from{opacity:0;transform:translateY(18px)} to{opacity:1;transform:none} }
  .fade-up{animation:fadeUp .45s cubic-bezier(.2,.9,.2,1) forwards}
  .bump { animation: bump .36s cubic-bezier(.2,.9,.2,1); }
  @keyframes bump { 0%{transform:scale(1)} 50%{transform:scale(1.08)} 100%{transform:scale(1)} }

  /* Toast */
  .toast-wrap{position:fixed;right:18px;top:18px;z-index:150;display:flex;flex-direction:column;gap:8px}
  .toast{background:#111;padding:10px 12px;border-radius:10px;color:#fff;box-shadow:0 8px 30px rgba(0,0,0,0.4);opacity:0;transform:translateY(-8px);animation:toastIn .28s forwards}
  @keyframes toastIn{to{opacity:1;transform:none}}
</style>
</head>

  <main class="container">

<script>
/* ---------- 1. Theme Logic ---------- */
function initTheme(){
  const saved = localStorage.getItem('nm_theme') || 'dark';
  setTheme(saved);
  document.getElementById('themeToggle').onclick = () => {
    const t = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark';
    setTheme(t);
  };
}
function setTheme(t){
  document.documentElement.dataset.theme = t;
  localStorage.setItem('nm_theme', t);
}

/* ---------- 2. Toast Notifications ---------- */
function showToast(text) {
  const wrap = document.getElementById('toastWrap');
  const t = document.createElement('div');
  t.className = 'toast';
  t.innerText = text;
  wrap.appendChild(t);
  setTimeout(()=> { t.style.opacity = '0'; t.style.transform = 'translateY(-6px)'; }, 3500);
  setTimeout(()=> { if(t.parentNode) t.parentNode.removeChild(t); }, 4000);
}

/* ---------- 3. Chat Logic ---------- */
function initChat(){
  const input = document.getElementById('miniReq');
  const sendBtn = document.getElementById('miniSend');
  const chatBox = document.getElementById('miniChat');
  
  sendBtn.onclick = () => {
    const txt = input.value.trim();
    if(!txt) return;
    
    // User message
    chatBox.innerHTML += `<div class="msg user">${txt}</div>`;
    input.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;

    // Fake Auto-reply
    setTimeout(() => {
      chatBox.innerHTML += `<div class="msg owner">This is a demo chat, but I saw you said: "${txt}"</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      showToast('New message received');
    }, 1000);
  };

  document.getElementById('minimizeChat').onclick = () => {
    const body = document.getElementById('chatBody');
    body.style.display = body.style.display === 'none' ? 'block' : 'none';
  };
}

/* ---------- 4. Interaction Events ---------- */
window.addEventListener('DOMContentLoaded', () => {
  initTheme();
  initChat();
  
  // Animate elements in
  setTimeout(() => document.getElementById('hero').classList.add('show'), 100);
  const tiles = document.querySelectorAll('.category-tile');
  tiles.forEach((t, i) => setTimeout(() => t.classList.add('show'), 400 + (i * 100)));

  // Button Interactions
  document.getElementById('cartBtn').onclick = function() {
    this.classList.add('bump');
    showToast('Cart is empty (Demo)');
    setTimeout(() => this.classList.remove('bump'), 360);
  };

  document.getElementById('signinBtn').onclick = () => showToast('Sign in feature coming soon');
  
  document.getElementById('search').addEventListener('keypress', (e) => {
    if(e.key === 'Enter') showToast('Searching for: ' + e.target.value);
  });
});
</script>
