<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ninjago Vault — Admin</title>
  <style>
    body{font-family:Inter,system-ui,Arial;background:#0b0f13;color:#e6eef6;padding:20px}
    .wrap{max-width:980px;margin:0 auto}
    h1{margin:0 0 16px}
    .order{background:#10151b;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);margin-bottom:12px}
    .order h3{margin:0 0 8px}
    .meta{color:#9aa4b2;font-size:13px}
    .items{margin-top:8px}
    .item{display:flex;gap:10px;align-items:center;margin-bottom:6px}
    img{width:48px;height:40px;object-fit:cover;border-radius:6px}
    select{padding:6px;border-radius:6px;background:#0f1720;color:#fff;border:1px solid rgba(255,255,255,0.04)}
    button{padding:8px 10px;border-radius:8px;background:#00c853;border:0;color:#03110a;font-weight:700;cursor:pointer}
    .empty{color:#9aa4b2}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Ninjago Vault — Admin dashboard</h1>
    <p class="meta">Orders are stored in localStorage (demo). Use Ctrl+Shift+Click on the main site logo to open this page from the site.</p>
    <div id="orders"></div>
  </div>

<script>
function loadOrders(){
  const container = document.getElementById('orders');
  const all = JSON.parse(localStorage.getItem('orders_all') || '[]').reverse();
  if(all.length === 0){
    container.innerHTML = '<p class="empty">No orders yet.</p>';
    return;
  }
  container.innerHTML = '';
  all.forEach(o => {
    const el = document.createElement('div');
    el.className = 'order';
    el.innerHTML = `
      <h3>Order ${o.id}</h3>
      <div class="meta">By: ${o.email} • Total: SAR ${o.total.toFixed(2)} • Created: ${new Date(o.created).toLocaleString()}</div>
      <div style="margin-top:8px">Pickup date: <strong>${o.date||'—'}</strong></div>
      <div style="margin-top:8px">${o.msg ? '<div class="meta">Message: '+o.msg+'</div>' : ''}</div>
      <div class="items">
        ${o.items.map(it=>`<div class="item"><img src="${it.image}"><div><strong>${it.title}</strong><div class="meta">SAR ${it.price} × ${it.qty}</div></div></div>`).join('')}
      </div>
      <div style="margin-top:10px;display:flex;gap:8px;align-items:center">
        <label class="meta">Status:</label>
        <select data-id="${o.id}" class="status">
          <option ${o.status==='new'?'selected':''} value="new">new</option>
          <option ${o.status==='processing'?'selected':''} value="processing">processing</option>
          <option ${o.status==='ready'?'selected':''} value="ready">ready</option>
          <option ${o.status==='completed'?'selected':''} value="completed">completed</option>
        </select>
        <button data-id="${o.id}" class="save">Save</button>
      </div>
    `;
    container.appendChild(el);
  });

  // attach save listeners
  document.querySelectorAll('.save').forEach(b => b.onclick = (ev) => {
    const id = ev.currentTarget.dataset.id;
    const sel = document.querySelector(`select[data-id="${id}"]`);
    const newStatus = sel.value;
    const allOrders = JSON.parse(localStorage.getItem('orders_all') || '[]');
    const idx = allOrders.findIndex(x => x.id === id);
    if(idx >= 0){
      allOrders[idx].status = newStatus;
      localStorage.setItem('orders_all', JSON.stringify(allOrders));
      alert('Saved — order ' + id + ' status: ' + newStatus);
      loadOrders();
    }
  });
}

loadOrders();
</script>
</body>
</html>
