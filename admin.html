<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ninjago Vault — Admin</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
  body{min-height:100vh;background:#08101a;color:#e6eef6;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:960px;margin:28px auto;padding:16px}
  .order{background:#0f1720;padding:12px;border-radius:8px;margin-bottom:12px;border:1px solid rgba(255,255,255,0.03)}
  .meta{color:#9aa4b2;font-size:13px}
  .btn{padding:8px 10px;border-radius:8px;background:#0bb852;color:#042;cursor:pointer}
  .small{padding:6px 8px;border-radius:6px;background:#111827;color:#fff}
</style>
</head>
<body>
  <div class="wrap">
    <h1 style="font-weight:900;font-size:20px">Ninjago Vault — Admin</h1>
    <p class="meta">Orders are read from localStorage key <code>orders_all</code>. This is a demo admin for local use.</p>

    <div style="margin-top:12px">
      <button id="refreshBtn" class="small">Refresh</button>
      <button id="clearBtn" class="small" style="margin-left:8px;background:#7c3aed">Clear all orders</button>
    </div>

    <div id="ordersWrap" style="margin-top:14px"></div>
  </div>

<script>
  function loadOrders(){
    return JSON.parse(localStorage.getItem('orders_all') || '[]');
  }

  function saveOrders(arr){
    localStorage.setItem('orders_all', JSON.stringify(arr));
  }

  function renderOrders(){
    const wrap = document.getElementById('ordersWrap');
    const orders = loadOrders().slice().reverse(); // newest first
    if(!orders.length){ wrap.innerHTML = '<div class="meta">No orders yet.</div>'; return; }
    wrap.innerHTML = '';
    orders.forEach(o => {
      const div = document.createElement('div'); div.className = 'order';
      div.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <strong>Order: </strong>${o.id} <span class="meta">• ${new Date(o.created).toLocaleString()}</span><br>
            <span class="meta">Email: ${o.email || 'guest'}</span>
          </div>
          <div>
            <select data-id="${o.id}" class="status">
              <option ${o.status==='new'?'selected':''} value="new">new</option>
              <option ${o.status==='processing'?'selected':''} value="processing">processing</option>
              <option ${o.status==='ready'?'selected':''} value="ready">ready</option>
              <option ${o.status==='completed'?'selected':''} value="completed">completed</option>
            </select>
            <button data-id="${o.id}" class="small" style="margin-left:8px">Save</button>
          </div>
        </div>
        <div style="margin-top:10px">
          <div class="meta">Items:</div>
          <ul>
            ${ (o.items||[]).map(it=>`<li>${it.qty} × ${it.title} — SAR ${it.price}</li>`).join('') }
          </ul>
        </div>
        <div style="margin-top:10px" class="meta">Notes: ${o.msg || ''}</div>
      `;
      wrap.appendChild(div);
    });

    // attach handlers
    document.querySelectorAll('.order .small').forEach(btn=>{
      btn.onclick = function(){
        const id = this.getAttribute('data-id');
        const sel = document.querySelector('.status[data-id="'+id+'"]');
        const newStatus = sel.value;
        const all = loadOrders();
        const i = all.findIndex(x=>x.id === id);
        if(i !== -1){
          all[i].status = newStatus;
          saveOrders(all);
          alert('Status updated for ' + id);
        } else alert('Order not found (localStorage mismatch)');
      };
    });
  }

  document.getElementById('refreshBtn').addEventListener('click', renderOrders);
  document.getElementById('clearBtn').addEventListener('click', ()=> {
    if(!confirm('Clear ALL orders from localStorage?')) return;
    localStorage.removeItem('orders_all');
    renderOrders();
  });

  renderOrders();
</script>
</body>
</html>
